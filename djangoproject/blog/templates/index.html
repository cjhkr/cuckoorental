    <section id="contact">
      <div class="container wow fadeInUp">
            <form action="{% url "create" %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">이름</label>
              <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">휴대폰 번호</label>
              <input name="number" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">상담가능 시간</label>
              <input name="time" type="text" class="form-control" id="exampleInputPassword1">
            </div>
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">제휴카드로 할인 받으실 의향이 있으신가요?<br>(제휴카드 이용 시 월 900원)</label>
              <br>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="choice" class="custom-control-input" value="1">
                <label class="custom-control-label" for="customRadio1">예</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="choice" class="custom-control-input" value="2">
                <label class="custom-control-label" for="customRadio2">아니오</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="choice" class="custom-control-input" value="3">
                <label class="custom-control-label" for="customRadio3">생각해보겠습니다</label>
              </div>
              <br>

            



            <button onclick="myFunction()" type="submit" class="btn btn-primary">상담신청하기</button>
         </form>
      </div>
    </section><!-- #contact -->


<script>
function myFunction() {
  alert("상담신청이 완료되었습니다!");
